<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <div class="textMain">
      <h1>Get <span class="colorInsights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
      <div class="companies">10k+ <br><span class="textCompanies">COMPANIES</span></div>
      <div class="templates">314 <br><span class="textTemplates">TEMPLATES</span></div>
      <div class="queries">12m+ <br><span class="textQueries">QUERIES</span></div>
    </div>
    <div class="photoMain">
      <img class="photo" src="./images/image-header-desktop.jpg" alt="photoMain">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wlima04" target="_blank">Welliton</a>.
  </div>
</body>
</html>
